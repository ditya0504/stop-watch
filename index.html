<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerr"> 
        <!-- heading of main watch -->

        <img src="clock.png" alt="clock image">
        <h1 id="main-heading"> StopWatch </h1>

        <!-- stopwatch time locater-->
        <p><span id="miniute">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>

        <!-- adding start stop and reset button -->
        <div id="button">
        <button class="button" id="button-start">Start</button>
        <button class="button" id="button-stop">Stop</button>
        <button class="button" id="button-reset">Reset</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
